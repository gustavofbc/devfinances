<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dev.finance$</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="darkmode.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="button-mode" onclick="darkmode()"></div>
        <img src="assets/logo.svg" alt="Logo Dev finance">
    </header>

    <main class="container">
        <section id="balance">
            <h2 class="sr-only">Balanço</h2>

            <div class="card">
                <h3>
                    <span>Entradas</span>
                    <img src="assets/income.svg" alt="Image de entradas">
                </h3>
                <p id="income-display">R$ 0,00</p>
            </div>
        
            <div class="card">
                <h3>
                    <span>Saídas</span>
                    <img src="assets/expense.svg" alt="Image de saídas">
                </h3>
                <p id="expense-display">R$ 0,00</p>
            </div>
        
            <div class="card total">
                <h3>
                    <span>Total</span>
                    <img src="assets/total1.svg" alt="Image de total">
                </h3>
                <p id="total-display">R$ 0,00</p>
            </div>
        
        </section>
        
        <section id="transaction">
            <h2 class="sr-only">Transações</h2>
            
                <a 
                    class="button new" 
                    href="#"
                    onclick="Modal.toggleModal()"
                    >
                    <img class="button-add" src="assets/button-add.svg" alt="Nova Transação">
                </a>
            
            
            <table id="data-table">
                <thead>
                    <tr>
                        <th class="description">Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>

        </section>

    </main>

    <div class="modal-overlay">
        <div class="modal">
                <div id="form">
                    <h2 class="title-modal">Nova Transação</h2>
                    <form action="" onsubmit="Form.submit(event)">
                        <div class="input-group">
                            <label
                                class="sr-only" 
                                for="description">Descrição</label>
                            <input 
                                type="text" 
                                id="description"
                                name="description"
                                placeholder="Descrição"
                            />
                        </div>

                        <div class="input-group">
                            <label class="sr-only" for="amount">Valor</label>
                            <input 
                                type="number"
                                step="0.01"
                                id="amount"
                                name="amount"
                                placeholder="0,00"
                            />
                            <small>Use o sinal - (negativo) para despesas e , (vírgula) para casas decimais.</small>
                        </div>

                        <div class="input-group">
                            <label
                                class="sr-only" 
                                for="date">Data</label>
                            <input 
                                type="date" 
                                id="date"
                                name="date"
                            />
                        </div>

                        <div class="input-group actions">
                            <a 
                                href="#" 
                                class="button cancel"
                                onclick="Modal.toggleModal()"
                            >
                                Cancelar
                            </a>
                            <button>Salvar</button>
                        </div>
                    </form>
                </div>
        </div>
    </div>

    <footer>
        <p class="text-footer">dev.finance$</p>

        <a href="https://github.com/gustavofbc/devfinances" target="_blank">
            <img src="assets/github.svg" class="github" alt="">
        </a>
    </footer>

    <script src="scripts.js"></script>
    <script src="./darkmode.js"></script>
</body>
</html>
